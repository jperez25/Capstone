<div th:fragment = "modal" id="modalBox" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" th:text = "${app.description}">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form th:action="@{/calendar/update_event}" th:object="${appointment}" method="POST">
          <input type="hidden" id="id" name="id" th:value="${app.id}">
  			<div class="form-group">
    			<label for="Appointment">Description of Appointment</label>
    			<input type="text" class="form-control" id="description" name="description" placeholder="" th:value="${app.description}">
 			</div>
  			
  			<div class="form-group">
    			<label for="Appointment">Start of Appointment</label>
    			<input type="text" class="form-control" id="start" name="start" placeholder="" th:value="${app.hour}">
 			</div>
  			
  			<div class="form-group">
    			<label for="Appointment">End of Appointment</label>
    			<input type="text" class="form-control" id="duration" name="duration" placeholder="" th:value="${app.duration + app.hour}">
 			</div>
  			
  			<div class="form-group">
    			<label for="Appointment">Date of Appointment</label>
    			<input type="date" class="form-control" id="date" name="date" placeholder="" th:value="${app.date}">
 			</div>
  			
  			<button type="submit" class="btn btn-primary">Update</button>
		</form>
        <br/>
        <form th:action="@{/calendar/delete_event}" th:object="${appointment}" method="POST">
         <input type="hidden" id="id" name="id" th:value="${app.id}">
         <button type="submit" class="btn btn-danger">Delete Event</button>
        </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Edit Appt</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  th:text="${app.description}"
